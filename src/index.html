<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #formContainer {
            display: none;
        }
        body {
            height: 1080px;
            width: 720px;
        }
    </style>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="text-sm">
    <div id="notSettings" class="">
        <header class="flex flex-row border-b border-b-blue-400 border-solid h-12">
            <div>
                <button href="settings.html" id="openBtn">
                    <img src="../public/icons/settings.svg" class="h-8 w-8 mt-1 ml-1">
                </button>
            </div>
            <h1 class="mr-36 ml-auto pt-2 text-base font-semibold">Manga Library</h1>
        </header>
        <nav class="flex flex-row align-middle h-10 px-2 py-1">
            <button class="mr-2">
                <img src="../public/icons/menu.svg" class="h-8 w-8">
            </button>
            <input type="text" placeholder="Search..." class="h-8 flex-grow border rounded-md border-gray-300 focus:outline-none focus:border-gray-400 px-2">
            <button class="ml-2">
                <img src="../public/icons/search.svg" class="h-8 w-8">
            </button>
        </nav>

        <!--Caps-->
        <section class="h-[calc(96rem-5.5rem)] overflow-y-auto">
            <div class="p-2" id="mangaListContainer"></div>
        </section>
        <footer class="fixed bottom-4 left-1/2 transform -translate-x-1/2">
            <button class="bg-amber-500 rounded-lg p-2 shadow-lg hover:bg-amber-600 transition-colors" id="addButton">
                <img src="../public/icons/plus.svg" class="w-6 h-6">
            </button>
        </footer>
    </div>

    <!-- Formulario de Cargar Capítulo -->
    <div id="formContainer" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-80">
            <h2 class="text-lg font-semibold mb-4">Cargar Capítulo</h2>
            <form id="chapterForm">
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="image" name="image" placeholder="Ingrese la URL de la imagen" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="readChapters" class="block text-sm font-medium text-gray-700">Capítulos leídos</label>
                    <input type="number" id="readChapters" name="readChapters" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="totalChapters" class="block text-sm font-medium text-gray-700">Capítulos totales</label>
                    <input type="number" id="totalChapters" name="totalChapters" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelButton" class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-4 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-4 rounded">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="settingsBtn.js"></script>
    <script src="settingsSave.js"></script>
</body>
</html>
