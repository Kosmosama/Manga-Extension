<!doctype html>
<html lang="en" class="w-[720px] h-96">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
</head>

<body
    class="container mx-auto p-4 bg-primary-base dark:bg-primary-base-dark text-secondary-base dark:text-secondary-base-dark"
    data-id="1">

    <!-- Overlay -->
    <div id="overlay"
                                                                                                                    
        class="fixed inset-0 bg-primary-base dark:bg-primary-base-dark opacity-0 hidden z-20 transition-opacity duration-500">
    </div>                                                       <!--If you want to make the fade in faster, change duration here to 200, or 500-->


    <!-- Modal -->
    <div id="alertModal"
        class="fixed inset-0 z-[60] hidden bg-primary-base bg-opacity-50 dark:bg-primary-base-dark dark:bg-opacity-50 overflow-auto">
        <div
            class="relative w-full max-w-md mx-auto my-16 p-6 dark:bg-primary-base-dark bg-primary-base rounded-lg shadow-lg">
            <button id="closeModal"
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
            <p class="modal-body"></p>
        </div>
    </div>


    <!--Header-->
    <div class="bg-primary-card dark:bg-primary-card-dark rounded-lg shadow-lg p-4 mb-6 transform transition-all hover:scale-105"
        data-id="2">
        <header class="flex justify-center relative mb-4" data-id="3">
            <button id="open-dialog" data-dialog-target="radix-dialog"
                class="absolute left-0 inline-flex items-center justify-center rounded-md text-sm font-medium w-10 text-secondary-base dark:text-secondary-base-dark"
                type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-dialog">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                    d="M262 192a64 64 0 1 0 58 58 64 64 0 0 0-58-58zm154 64a154 154 0 0 1-1 21l45 35a11 11 0 0 1 3 14l-43 74a11 11 0 0 1-13 5l-45-18a16 16 0 0 0-15 1 164 164 0 0 1-22 13 16 16 0 0 0-9 12l-7 48a11 11 0 0 1-10 9h-86a11 11 0 0 1-10-9l-7-48a16 16 0 0 0-9-12 155 155 0 0 1-22-12 16 16 0 0 0-15-2l-45 18a11 11 0 0 1-13-5l-43-74a11 11 0 0 1 3-13l38-30a16 16 0 0 0 6-15v-24a16 16 0 0 0-6-14l-38-30a11 11 0 0 1-3-14l43-74a11 11 0 0 1 13-5l45 18a16 16 0 0 0 15-1 164 164 0 0 1 22-13 16 16 0 0 0 9-12l7-48a11 11 0 0 1 10-9h86a11 11 0 0 1 10 9l7 48a16 16 0 0 0 9 12 155 155 0 0 1 22 12 16 16 0 0 0 15 2l45-18a11 11 0 0 1 13 5l43 74a11 11 0 0 1-3 13l-38 30a16 16 0 0 0-6 15v12z"
                    fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" 
                    stroke-width="32"/>
                  </svg>
                <span class="sr-only">Open settings</span>
            </button>
            <h1 class="text-2xl font-bold text-secondary-base dark:text-secondary-base-dark" data-id="17">
                Manga Library
            </h1>
        </header>
        <div class="flex gap-2" data-id="19">
            <button id="menuBtn" data-dialog-target="filtersDialog"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-gray-100 dark:ring-offset-gray-800 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-secondary-dates dark:border-secondary-dates-dark bg-primary-card dark:bg-primary-card-dark hover:bg-gray-100 dark:hover:bg-gray-700 h-10 px-4 py-2"
                data-id="22" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:r3:"
                data-state="closed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-filter h-4 w-4 mr-2" data-id="23">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                Filters
            </button>
            <form class="flex-grow relative" data-id="31">
                <input id="searchBar"
                    class="flex h-10 w-full rounded-md border border-secondary-dates dark:border-secondary-dates-dark bg-primary-card dark:bg-primary-card-dark px-3 py-2 text-sm ring-offset-secondary-dates dark:ring-offset-secondary-dates-dark file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-secondary-base dark:placeholder:text-secondary-base-dark focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pr-16"
                    placeholder="Search manga..." data-id="32" type="text" value="" />
                <button id="deleteSearch"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-secondary-dates dark:ring-offset-secondary-dates-dark transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary-base dark:hover:bg-primary-base-dark h-10 w-10 absolute right-0 top-0 bottom-0"
                    type="button" data-id="36">
                    <img src="../public/icons/x.svg" />
                    <span class="sr-only" data-id="38">Search</span>
                </button>
            </form>
        </div>
    </div>

    <!--Mangas-->

    <main class="space-y-4 h-max" data-id="39">
        <div class="manga-list space-y-4 pr-4" id="mangaListContainer" data-id="41"></div>
    </main>

    <!--Add manga button-->
    <footer class="transform transition-all hover:scale-105">
        <button id="addButton" data-dialog-target="formContainer"
            class="inline-flex items-center bg-primary-card justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-secondary-dates dark:ring-offset-secondary-dates-dark focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 shadow-lg dark:bg-primary-card-dark hover:bg-primary-base dark:hover:bg-primary-base-dark h-10 px-4 py-2 mt-6 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
            </svg>
            Add Manga
        </button>
    </footer>
    

    <!--Settings-->
    <section role="dialog" id="radix-dialog"
        class="dialog fixed z-50 gap-4 bg-primary-card dark:bg-primary-card-dark p-6 shadow-lg inset-y-0 right-0 w-3/4 border-l transform translate-x-full transition-transform duration-500 ease-in-out"
        tabindex="-1">
        <div class="flex flex-col space-y-2">
            <h2 id="radix-title" class="text-lg font-semibold text-secondary-base dark:text-secondary-base-dark">
                Settings
            </h2>
        </div>
        <button type="button" id="export"
            class="py-2.5 px-5 text-sm font-medium text-secondary-base dark:text-secondary-base-dark focus:outline-none bg-primary-card dark:bg-primary-card-dark rounded-lg border border-secondary-dates dark:border-secondary-dates-dark hover:bg-primary-base dark:hover:bg-primary-base-dark focus:ring-4 focus:ring-primary-base dark:focus:ring-primary-base-dark">
            Export
        </button>

        <!--Import file-->
        <div class="flex items-center justify-center w-full">
            <label for="import"
                class="flex flex-col items-center justify-center w-full h-64 max-h-[30vh] border-2 border-secondary-dates  dark:border-secondary-dates-dark border-dashed rounded-lg cursor-pointer bg-primary-card dark:bg-primary-card-dark hover:bg-primary-base dark:hover:bg-primary-base-dark">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-secondary-base dark:text-secondary-base-dark" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                    </svg>
                    <p class="mb-2 text-sm text-secondary-base dark:text-secondary-base-dark">
                        <span class="font-semibold">Click to upload</span> or drag and
                        drop
                    </p>
                    <p class="text-xs text-secondary-base dark:text-secondary-base-dark">Only JSON</p>
                </div>
                <input id="import" type="file" class="hidden" accept=".json" />
            </label>
        </div>

        <!--Langage select-->
        <div class="max-w-sm mx-auto relative">
            <label for="languageSelect" class="sr-only">Idioma:</label>
            <select id="languageSelect"
                class="block py-2.5 px-0 w-full text-sm text-secondary-base dark:text-secondary-base-dark bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-gray-300 peer">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="pt">Português</option>
            </select>
            <svg id="arrow_down" class="absolute top-1/2 right-2 transform -translate-y-1/2 pointer-events-none"
                width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5.25 7.5L10 12.25 14.75 7.5H5.25z" />
            </svg>
        </div>

        <!--Change dark mode-->
        <div class="max-w-sm mx-auto relative">
            <label for="darkmode" class="sr-only">Modo de Tema:</label>
            <select id="darkmode"
                class="block py-2.5 px-0 w-full text-sm text-secondary-base dark:text-secondary-base-dark bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-gray-300 peer">
                <option value="light" class="bg-primary-base dark:bg-primary-base-dark">Claro</option>
                <option value="dark" class="bg-primary-base dark:bg-primary-base-dark">Oscuro</option>
                <option value="system" class="bg-primary-base dark:bg-primary-base-dark">Sistema</option>
            </select>
            <svg id="arrow_down" class="absolute top-1/2 right-2 transform -translate-y-1/2 pointer-events-none"
                width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                <path d="M5.25 7.5L10 12.25 14.75 7.5H5.25z" />
            </svg>
        </div>
        
        <!--close-->
        <button id="close-dialog" data-dialog-target="radix-dialog"
            class="absolute top-4 right-4 bg-primary-card dark:bg-primary-card-dark hover:text-gray-900 dark:hover:text-white focus:outline-none"
            aria-label="Close dialog">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </section>

    <!--Add manga form-->
    <div role="dialog" id="formContainer"
        class="dialog fixed z-50 gap-4 bg-primary-card dark:bg-primary-card-dark p-6 shadow-lg inset-y-0 right-0 w-3/4 border-l transform translate-x-full transition-transform duration-500 ease-in-out">
        <div class="flex flex-col space-y-2 text-center sm:text-left">
            <h2 class="text-lg font-semibold text-foreground" data-translate-key="loadManga">
                Cargar Manga
            </h2>
        </div>
        <div class="py-4 space-y-4">
            <form id="chapterForm">
                <div class="space-y-1">
                    <label for="image"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="imageLabel">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="image" name="image" placeholder="Ingrese la URL de la imagen"
                        class="text-secondary-base dark:text-secondary-base-dark flex h-10 w-full rounded-md border border-input bg-primary-base dark:bg-primary-base-dark px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>
                <div class="space-y-1">
                    <label for="title"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="titleLabel">Título</label>
                    <input type="text" id="title" name="title" required
                        class="text-secondary-base dark:text-secondary-base-dark flex h-10 w-full rounded-md border border-input bg-primary-base dark:bg-primary-base-dark px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>
                <div class="space-y-1">
                    <label for="link"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="formLinkLabel">Link del manga</label>
                    <input type="text" id="link" name="link"
                        class="text-secondary-base dark:text-secondary-base-dark flex h-10 w-full rounded-md border border-input bg-primary-base dark:bg-primary-base-dark px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>
                <div class="space-y-1">
                    <label for="readChapters"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="readChapters" name="readChapters"
                        class="text-secondary-base dark:text-secondary-base-dark flex h-10 w-full rounded-md border border-input bg-primary-base dark:bg-primary-base-dark px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="favorite" name="favorite"
                        class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary-card data-[state=checked]:text-secondary-base" />
                    <label for="favorite"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="favorite">Favorito</label>
                </div>
                <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">
                    <button type="button" id="cancelButton"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-primary-card dark:bg-primary-card-dark hover:bg-accent hover:text-accent-foreground h-10 px-4"
                        data-translate-key="cancel">
                        Cancelar
                    </button>
                    <button type="submit" id="saveBtn"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary-card dark:bg-primary-card-dark text-secondary-base dark:text-secondary-base-dark hover:bg-primary-card/90 dark:hover:bg-primary-card-dark/90 h-10 px-4"
                        data-translate-key="save">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
        <button type="button" id="cross-cancel-mangaForm"
            class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x h-4 w-4">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
            <span class="sr-only">Close</span>
        </button>
    </div>

    <!--Filter-->
    <div id="filtersDialog"
        class="dialog fixed inset-y-0 right-0 z-50 w-3/4 max-w-sm bg-primary-base dark:bg-primary-base-dark shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="relative p-6 h-full">
            <h2 id="filtersTitle" class="text-lg font-semibold">Filters</h2>
            <div class="py-4">
                <div class="flex items-center space-x-2">
                    <button type="button" role="checkbox" aria-checked="false" data-state="unchecked" value="on"
                        class="peer h-4 w-4 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary-card data-[state=checked]:text-primary-card-dark"
                        id="showFavorites"></button>
                    <label for="showFavorites"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Show
                        only favorites</label>
                </div>
                <div class="flex flex-col space-y-4">
                    <div>
                        <label for="sortOption" class="text-sm font-medium">Ordenar por:</label>
                        <select id="sortOption"
                            class="text-secondary-base dark:text-secondary-base-dark mt-1 block w-full">
                            <option value="favoritos">Favoritos primero</option>
                            <option value="alfabetico">Alfabéticamente</option>
                            <option value="capitulos">Número de capítulos leídos</option>
                            <option value="fechaAdicion">Fecha de adición</option>
                            <option value="ultimaLectura">Última lectura</option>
                        </select>
                    </div>
                    <div>
                        <label for="sortOrder" class="text-sm font-medium">Orden:</label>
                        <select id="sortOrder"
                            class="text-secondary-base dark:text-secondary-base-dark mt-1 block w-full">
                            <option value="ascendente">Ascendente</option>
                            <option value="descendente">Descendente</option>
                        </select>
                    </div>
                    <button id="getRandomManga" class="mt-4 bg-primary text-white p-2 rounded">
                        Get Random Manga
                    </button>
                </div>
            </div>
            <button type="button" id="closeFiltersDialog" data-dialog-target="filtersDialog"
                class="absolute top-4 right-4 text-secondary-base dark:text-secondary-base-dark hover:text-secondary-base/80 dark:hover:text-secondary-base-dark/80">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x h-4 w-4">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
                <span class="sr-only">Close</span>
            </button>
        </div>
    </div>

    <!--Confirm delete dialog-->
    <div id="confirmationDialog" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div id="confirmBox" class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative rounded-lg shadow bg-primary-card dark:bg-primary-card-dark">
                <button type="button" id="cancelConfirm"
                    class="absolute top-3 end-2.5 bg-transparent hover:bg-primary-card/40 hover:text-secondary-base dark:hover:bg-primary-card-dark/40 dark:hover:text-secondary-base/40 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="confirmationDialog">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mx-auto mb-4 text-delete-base dark:text-delete-base-dark w-24 h-24">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                        <path d="M12 8v4" />
                        <path d="M12 16h.01" />
                    </svg>
                    <p data-translate-key="confirmDelete"
                        class="mb-5 text-lg font-normal text-secondary-base dark:text-secondary-base-dark">
                        ¿Estás seguro de que deseas eliminar este manga?
                    </p>
                    <button id="confirm" type="button"
                        class="text-white bg-delete-base hover:bg-delete-base-dark dark:bg-delete-base-dark dark:hover:bg-delete-base focus:ring-4 focus:outline-none focus:ring-delete-base/30 dark:focus:ring-delete-base-dark/30 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                        Eliminar
                    </button>
                    <button id="cancelConfirm2" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-secondary-base dark:text-secondary-base-dark focus:outline-none bg-primary-card dark:bg-primary-card-dark rounded-lg border border-secondary-dates dark:border-secondary-base-dark hover:bg-primary-base-dark dark:hover:bg-primary-base hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:hover:text-secondary-base">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="storageHandler.js"></script>
    <script src="darkmode.js"></script>
    <script src="loadMangas.js"></script>
    <script src="dialogHandler.js"></script>
    <script src="mangaHandler.js"></script>
    <script src="porter.js"></script>
    <script src="filter.js"></script>
    <script src="translations.js"></script>
    <script src="getRandom.js"></script>
</body>

</html>
