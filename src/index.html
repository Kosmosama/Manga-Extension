<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            height: 1080px;
            width: 720px;
        }

        #dropdownMenu {
            z-index: 1000;
        }
    </style>
    <link href="./output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="notSettings" class="">
        <header>
            <div>
                <button href="settings.html" id="openBtn">
                    <img src="../public/icons/settings.svg">
                </button>
            </div>
            <h1 data-translate-key="mangaLibrary">Manga Library</h1>
        </header>
        <nav>
            <button id="menuBtn">
                <img src="../public/icons/menu.svg">
            </button>
            <input type="text" placeholder="Search..." id="searchBar">
            <button id="deleteSearch">
                <img src="../public/icons/x.svg">
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownMenu">
                <div class="mb-2">
                    <label for="sortOption"
                        data-translate-key="orderBy">Ordenar por:</label>
                    <select id="sortOption">
                        <option value="favoritos" data-translate-key="favoritesFirst">Favoritos primero</option>
                        <option value="alfabetico" data-translate-key="alphabetically">Alfabéticamente</option>
                        <option value="capitulos" data-translate-key="chapterCount">Número de capítulos leídos</option>
                        <option value="fechaAdicion" data-translate-key="dateAdded">Fecha de adición</option>
                        <option value="ultimaLectura" data-translate-key="lastRead">Última lectura</option>
                    </select>
                </div>
                
                <button id="getRandomManga" data-translate-key="getRandom">get random manga</button>
                
                <div>
                    <label for="sortOrder" data-translate-key="order">Orden:</label>
                    <select id="sortOrder">
                        <option value="ascendente" data-translate-key="ascending">Ascendente</option>
                        <option value="descendente" data-translate-key="descending">Descendente</option>
                    </select>
                </div>
            </div>
        </nav>


        <!--Caps-->
        <section>
            <div id="mangaListContainer"></div>
        </section>

        <!--Footer btn-->
        <footer>
            <button  id="addButton">
                <img src="../public/icons/plus.svg">
            </button>
        </footer>
    </div>

    <!-- Modal Structure -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="modal-close">&times;</span>
            <p class="modal-body"></p>
        </div>
    </div>

    <!-- Load manga form -->
    <div id="formContainer">
        <div id="parentDiv">
            <h2 data-translate-key="loadManga">Cargar Manga</h2>
            <form id="chapterForm">
                <div class="mb-4">
                    <label for="image" data-translate-key="imageLabel">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="image" name="image" placeholder="Ingrese la URL de la imagen">
                </div>
                <div class="mb-4">
                    <label for="title" data-translate-key="titleLabel">Título</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="mb-4">
                    <label for="title" data-translate-key="formLinkLabel">Link del manga</label>
                    <input type="text" id="link" name="link" required>
                </div>
                <div class="mb-4">
                    <label for="readChapters" data-translate-key="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="readChapters" name="readChapters" required>
                </div>
                <div class="mb-4">
                    <label for="favorite" data-translate-key="favorite">Favorito</label>
                    <input type="checkbox" id="favorite" name="favorite" class="mt-1 block">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelButton"
                        class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-4 rounded"
                        data-translate-key="cancel">Cancelar</button>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-4 rounded"
                        data-translate-key="save">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Formulario de Edit Manga -->
    <div id="editFormContainer">
        <div id="parentDiv">
            <h2 data-translate-key="editMangaTitle">Editar Manga</h2>
            <form id="editForm">
                <div class="mb-4">
                    <label for="image" data-translate-key="imageLabel">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="editImage" name="image" placeholder="Ingrese la URL de la imagen">
                </div>
                <div class="mb-4">
                    <label for="title" data-translate-key="titleLabel">Título</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="mb-4">
                    <label for="title" data-translate-key="formLinkLabel">Link</label>
                    <input type="text" id="editLink" name="edit" required>
                </div>
                <div class="mb-4">
                    <label for="readChapters" data-translate-key="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="editReadChapters" name="readChapters" required>
                </div>
                <div class="mb-4">
                    <label for="editFavorite" data-translate-key="favorite">Favorito</label>
                    <input type="checkbox" id="editFavorite" name="favorite" class="mt-1 block">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelEdit"
                        class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-4 rounded" data-translate-key="cancel">Cancelar</button>
                    <button type="submit" id="saveEdit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-4 rounded"
                        data-translate-key="save">Guardar</button>
                </div>

            </form>
        </div>
    </div>
    <!-- Ventana de Confirmación -->
    <div id="confirmationDialog" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
        style="display: none;">
        <div class="bg-white rounded-lg shadow-lg w-96 p-6">
            <h2 class="text-lg font-semibold mb-4" data-translate-key="confirmation">Confirmación</h2>
            <p class="mb-4" data-translate-key="confirmDelete">¿Estás seguro de que deseas eliminar este manga?</p>
            <div class="flex justify-end">
                <button id="cancelConfirm"
                    class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-4 rounded"
                    data-translate-key="cancel">Cancelar</button>
                <button id="confirm" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-4 rounded"
                    data-translate-key="delete">Eliminar</button>
            </div>
        </div>
    </div>
    <!--Settings-->
    <section id="settings" class="hidden absolute top-0 left-0 w-96 h-96 bg-gray-600 text-white p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold" data-translate-key="settings">Settings</h2>
            <button id="closeBtn">
                <img src="../public/icons/x.svg" class="h-5 w-5">
            </button>
        </div>
        <div class="flex flex-col space-y-2 bg-gray-500 p-3 rounded-md">
            <div class="flex items-center">
                <label for="languageSelect" class="text-gray-200 mr-2 text-xs"
                    data-translate-key="language">Idioma:</label>
                <select id="languageSelect" class="bg-gray-700 text-white text-xs rounded">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">português</option>
                </select>
            </div>
            <div class="flex items-center">
                <label class="text-gray-200 mr-2 text-xs" data-translate-key="settingsOption1">No tengo idea de qué
                    poner en settings xd</label>
                <input id="cajita" type="checkbox" class="h-4 w-4">
            </div>
            <div class="flex items-center">
                <a class="text-gray-200 mr-2 text-xs" id="importBookmarks" data-translate-key="importBookmarks"
                    href="bookmarksDemo.html">Importar Bookmarks</a>
            </div>
            <div class="flex items-center">
                <label class="text-gray-200 mr-2 text-xs" data-translate-key="settingsOption2">Cosas</label>
                <input id="cajita" type="checkbox" class="h-4 w-4">
            </div>
            <div class="flex items-center">
                <label class="text-gray-200 mr-2 text-xs" data-translate-key="settingsOption3">Feliz</label>
                <input id="cajita" type="checkbox" class="h-4 w-4">
            </div>
            <div class="flex items-center">
                <input type="file" id="import" accept="application/json">
                <button id="export" data-translate-key="export">Export</button>
            </div>
            <div class="flex items-center">
                <label class="text-gray-200 mr-2 text-xs" data-translate-key="settingsOption4">Sexo</label>
                <label class="text-gray-200 mr-2 text-xs" data-translate-key="settingsOption4Yes">Si</label>
                <input id="cajita" type="checkbox" class="h-4 w-4">
                <label class="text-gray-200 mr-2 text-xs" data-translate-key="settingsOption4YesPlease">Si, por
                    favor</label>
                <input id="cajita" type="checkbox" class="h-4 w-4">
            </div>
        </div>
    </section>
    <!--End settings-->
    <script src="storageHandler.js"></script>
    <script src="loadMangas.js"></script>
    <script src="addManga.js"></script>
    <script src="settingsBtn.js"></script>
    <script src="domUtils.js"></script>
    <script src="porter.js"></script>
    <script src="settingsSave.js"></script>
    <script src="filter.js"></script>
    <script src="mangaHandler.js"></script>
    <script src="translations.js"></script>
    <script src="getRandom.js"></script>
</body>

</html>
