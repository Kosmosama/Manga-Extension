<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            height: 1080px;
            width: 720px;
        }

        #dropdownMenu {
            z-index: 1000;
        }
    </style>
    <link href="./output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="notSettings">
        <header>
            <div>
                <button href="settings.html" id="openBtn">
                    <img src="../public/icons/settings.svg">
                </button>
            </div>
            <h1 data-translate-key="mangaLibrary">Manga Library</h1>
        </header>
        <nav>
            <button id="menuBtn">
                <img src="../public/icons/menu.svg">
            </button>
            <input type="text" placeholder="Search..." id="searchBar">
            <button id="deleteSearch">
                <img src="../public/icons/x.svg">
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownMenu">
                <div>
                    <label for="sortOption"
                        data-translate-key="orderBy">Ordenar por:</label>
                    <select id="sortOption">
                        <option value="favoritos" data-translate-key="favoritesFirst">Favoritos primero</option>
                        <option value="alfabetico" data-translate-key="alphabetically">Alfabéticamente</option>
                        <option value="capitulos" data-translate-key="chapterCount">Número de capítulos leídos</option>
                        <option value="fechaAdicion" data-translate-key="dateAdded">Fecha de adición</option>
                        <option value="ultimaLectura" data-translate-key="lastRead">Última lectura</option>
                    </select>
                </div>
                
                <button id="getRandomManga" data-translate-key="getRandom">get random manga</button>
                
                <div>
                    <label for="sortOrder" data-translate-key="order">Orden:</label>
                    <select id="sortOrder">
                        <option value="ascendente" data-translate-key="ascending">Ascendente</option>
                        <option value="descendente" data-translate-key="descending">Descendente</option>
                    </select>
                </div>
            </div>
        </nav>


        <!--Caps-->
        <section>
            <div id="mangaListContainer"></div>
        </section>

        <!--Footer btn-->
        <footer>
            <button  id="addButton">
                <img src="../public/icons/plus.svg">
            </button>
        </footer>
    </div>

    <!-- Modal Structure -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="modal-close">&times;</span>
            <p class="modal-body"></p>
        </div>
    </div>

    <!-- Load manga form -->
    <div id="formContainer">
        <div id="parentDiv">
            <h2 data-translate-key="loadManga">Cargar Manga</h2>
            <form id="chapterForm">
                <div>
                    <label for="image" data-translate-key="imageLabel">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="image" name="image" placeholder="Ingrese la URL de la imagen">
                </div>
                <div>
                    <label for="title" data-translate-key="titleLabel">Título</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="title" data-translate-key="formLinkLabel">Link del manga</label>
                    <input type="text" id="link" name="link" required>
                </div>
                <div>
                    <label for="readChapters" data-translate-key="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="readChapters" name="readChapters" required>
                </div>
                <div id="favorite">
                    <label for="favorite" data-translate-key="favorite">Favorito</label>
                    <input type="checkbox" name="favorite">
                </div>
                <div id="btnDiv">
                    <button type="button" id="cancelButton" data-translate-key="cancel">Cancelar</button>
                    <button type="submit" id="saveBtn" data-translate-key="save">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Formulario de Edit Manga -->
    <div id="editFormContainer">
        <div id="parentDiv">
            <h2 data-translate-key="editMangaTitle">Editar Manga</h2>
            <form id="editForm">
                <div>
                    <label for="image" data-translate-key="imageLabel">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="editImage" name="image" placeholder="Ingrese la URL de la imagen">
                </div>
                <div>
                    <label for="title" data-translate-key="titleLabel">Título</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div>
                    <label for="title" data-translate-key="formLinkLabel">Link</label>
                    <input type="text" id="editLink" name="edit" required>
                </div>
                <div>
                    <label for="readChapters" data-translate-key="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="editReadChapters" name="readChapters" required>
                </div>
                <div id="favorite">
                    <label for="editFavorite" data-translate-key="favorite">Favorito</label>
                    <input type="checkbox" id="editFavorite" name="favorite">
                </div>
                <div id="btnDiv">
                    <button type="button" id="cancelEdit" data-translate-key="cancel">Cancelar</button>
                    <button type="submit" id="saveEdit" data-translate-key="save">Guardar</button>
                </div>

            </form>
        </div>
    </div>
    <!-- Ventana de Confirmación -->
    <div id="confirmationDialog" style="display: none;">
        <div id="confirmBox">
            <h2 data-translate-key="confirmation">Confirmación</h2>
            <p data-translate-key="confirmDelete">¿Estás seguro de que deseas eliminar este manga?</p>
            <div class="flex justify-end">
                <button id="cancelConfirm" data-translate-key="cancel">Cancelar</button>
                <button id="confirm" data-translate-key="delete">Eliminar</button>
            </div>
        </div>
    </div>
    <!--Settings-->
    <section id="settings">
        <div id="settingsTitle">
            <h2 data-translate-key="settings">Settings</h2>
            <button id="closeBtn">
                <img src="../public/icons/x.svg">
            </button>
        </div>
        <div id="settingsDiv">
            <div>
                <label for="languageSelect" data-translate-key="language">Idioma:</label>
                <select id="languageSelect">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">português</option>
                </select>
            </div>
            <div>
                <a id="importBookmarks" data-translate-key="importBookmarks"
                    href="bookmarksDemo.html">Importar Bookmarks</a>
            </div>
            <div>
                <input type="file" id="import" accept="application/json">
                <button id="export" data-translate-key="export">Export</button>
            </div>
        </div>
    </section>
    <!--End settings-->
    <script src="storageHandler.js"></script>
    <script src="loadMangas.js"></script>
    <script src="addManga.js"></script>
    <script src="settingsBtn.js"></script>
    <script src="domUtils.js"></script>
    <script src="porter.js"></script>
    <script src="settingsSave.js"></script>
    <script src="filter.js"></script>
    <script src="mangaHandler.js"></script>
    <script src="translations.js"></script>
    <script src="getRandom.js"></script>
</body>

</html>
