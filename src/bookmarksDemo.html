<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        body{
            height: 1080px;
            width: 720px;
        }
        ul {
            list-style-type: none;
        }
        .folder {
            cursor: pointer;
        }
        .folder ul {
            display: none;
        }
    </style>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div id="bookmarksContainer">
        <ul id="bookmarksList"></ul>
    </div>
    <button id="addButton">Add Selected Bookmarks</button>

      <!-- Formulario de Edit Manga -->
      <div id="editFormContainer" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center" style="display: none;">
        <div class="bg-white rounded-lg p-6 w-80">
            <h2 class="text-lg font-semibold mb-4" data-translate="editManga">Editar Manga</h2>
            <form id="editForm">
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700" data-translate="imageLabel">Imagen (opcional, solo links de imgur)</label>
                    <input type="text" id="editImage" name="image" placeholder="Ingrese la URL de la imagen" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700" data-translate="titleLabel">Título</label>
                    <input type="text" id="editTitle" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="link" class="block text-sm font-medium text-gray-700">Link</label>
                    <input type="text" id="editLink" name="link" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="readChapters" class="block text-sm font-medium text-gray-700" data-translate="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="editReadChapters" name="readChapters" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="favorite" class="block text-sm font-medium text-gray-700">Favorito</label>
                    <input type="checkbox" id="editFavorite" name="favorite" class="mt-1 block">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelEdit" class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-4 rounded" data-translate="cancel">Cancelar</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-4 rounded" data-translate="save">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    





    <script src="bookmarks.js"></script>

</body>
</html>
