<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionality demo</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>This would be the header</h1>
        <input type="text" id="searchBar" placeholder="Buscar manga por nombre..."><br>
        <button id="add-manga-button">Añadir Manga</button><br>
        <select id="sortOption">
            <option value="favoritos">Favoritos primero</option>
            <option value="alfabetico">Alfabéticamente</option>
            <option value="capitulos">Número de capítulos leídos</option>
        </select>
        <select id="sortOrder">
            <option value="ascendente">Ascendente</option>
            <option value="descendente">Descendente</option>
        </select>
    </header>

    <div id="lista-mangas"></div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Editar Manga</h2>
            <form id="edit-form">
                <label for="edit-nombre">Nombre:</label>
                <input type="text" id="edit-nombre" name="nombre" required><br>
                <label for="edit-link">Link:</label>
                <input type="text" id="edit-link" name="link" required><br>
                <label for="edit-linkImagen">Link Imagen:</label>
                <input type="text" id="edit-linkImagen" name="linkImagen" required><br>
                <label for="edit-numCapitulos">Número de Capítulos:</label>
                <input type="number" id="edit-numCapitulos" name="numCapitulos" required><br>
                <label for="edit-favorito">Favorito:</label>
                <input type="checkbox" id="edit-favorito" name="favorito"><br>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script src="listaMangas.js"></script>
    <script src="anadirManga.js"></script>
    <script src="manipularManga.js"></script>
    <script src="guardarMangas.js"></script>
    <script src="cargarMangas.js"></script>
    <script src="editarManga.js"></script>
    <script src="searchBar.js"></script>
    <script src="filtro.js"></script>
</body>
</html>
