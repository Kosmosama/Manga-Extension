<!doctype html>
<html lang="en" class="h-[544px] w-[720px]">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link href="./styles/temp.css" rel="stylesheet" />
    <script src="scripts/themePreloader.js"></script>
</head>

<body
    class="container mx-auto bg-light-secondary p-4 text-light-primary-text dark:bg-dark-secondary dark:text-dark-primary-text"
    data-id="1">
    <!-- Overlay -->
    <div id="overlay"
        class="fixed inset-0 z-20 hidden bg-light-primary opacity-0 transition-opacity duration-500 dark:bg-dark-secondary">
    </div>
    <!--If you want to make the fade in faster, change duration here to 200, or 500-->

    <!-- Modal -->
    <div id="alertModal"
        class="fixed inset-0 z-[60] hidden overflow-auto bg-light-primary bg-opacity-50 dark:bg-dark-secondary dark:bg-opacity-50">
        <div
            class="relative mx-auto my-16 w-full max-w-md rounded-lg hover:text-light-red transition-colors duration-200 bg-light-primary p-6 shadow-lg dark:bg-dark-secondary">
            <button id="closeModal" class="absolute right-2 top-2 text-2xl font-bold text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <p class="modal-body"></p>
        </div>
    </div>

    <!--Header-->
    <div class="mb-6 transform rounded-lg bg-light-primary p-4 transition-all hover:scale-105 dark:bg-dark-primary"
    data-id="2">
        <header class="relative mb-4 flex items-center" data-id="3">

            <!-- Open settings button -->
            <button id="open-dialog" data-dialog-target="radix-dialog"
                class="inline-flex w-10 items-center justify-center rounded-md text-sm font-medium text-light-primary-text hover:rotate-45 transition-transform dark:text-dark-primary-text"
                type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-dialog">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M262 192a64 64 0 1 0 58 58 64 64 0 0 0-58-58zm154 64a154 154 0 0 1-1 21l45 35a11 11 0 0 1 3 14l-43 74a11 11 0 0 1-13 5l-45-18a16 16 0 0 0-15 1 164 164 0 0 1-22 13 16 16 0 0 0-9 12l-7 48a11 11 0 0 1-10 9h-86a11 11 0 0 1-10-9l-7-48a16 16 0 0 0-9-12 155 155 0 0 1-22-12 16 16 0 0 0-15-2l-45 18a11 11 0 0 1-13-5l-43-74a11 11 0 0 1 3-13l38-30a16 16 0 0 0 6-15v-24a16 16 0 0 0-6-14l-38-30a11 11 0 0 1-3-14l43-74a11 11 0 0 1 13-5l45 18a16 16 0 0 0 15-1 164 164 0 0 1 22-13 16 16 0 0 0 9-12l7-48a11 11 0 0 1 10-9h86a11 11 0 0 1 10 9l7 48a16 16 0 0 0 9 12 155 155 0 0 1 22 12 16 16 0 0 0 15 2l45-18a11 11 0 0 1 13 5l43 74a11 11 0 0 1-3 13l-38 30a16 16 0 0 0-6 15v12z"
                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="32" />
                </svg>
                <span class="sr-only">Open settings</span>
            </button>

            <!-- Title -->
            <div class="flex-grow flex justify-center">
                <h1 class="text-2xl -ml-8 font-bold text-light-primary-text dark:text-dark-primary-text" data-id="17">
                    Manga Library
                </h1>
            </div>
        </header>
        <div class="flex gap-2" data-id="19">
            <button id="menuBtn"
                class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md border border-light-border bg-light-primary px-4 py-2 text-sm font-medium ring-offset-gray-100 transition-colors hover:bg-gray-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:border-dark-border dark:bg-dark-primary dark:ring-offset-gray-800 dark:hover:bg-gray-700"
                data-id="22" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:r3:"
                data-state="closed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-filter mr-2 h-4 w-4" data-id="23">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                Filters
            </button>

            <!-- Search bar -->
            <form class="relative flex-grow" data-id="31">
                <input id="searchBar"
                    class="flex h-10 w-full rounded-md border border-light-border bg-light-primary dark:bg-dark-primary px-3 py-2 text-sm ring-offset-secondary-dates file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-secondary-base focus-visible:outline-none dark:border-dark-border dark:ring-offset-secondary-dates-dark dark:placeholder:text-dark-secondary-text"
                    placeholder="Search manga..." data-id="32" type="text" value="" />

                <!-- Delete search button -->
                <button id="deleteSearch"
                    class="absolute bottom-0 right-0 top-0 inline-flex h-10 w-10 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium text-light-primary-text ring-offset-secondary-dates transition-colors hover:bg-primary-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:text-dark-primary-text dark:ring-offset-secondary-dates-dark dark:hover:bg-primary-base-dark"
                    type="button" data-id="36">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only" data-id="38">Search</span>
                </button>
            </form>

            <!-- Sort order button -->
            <button id="toggleSortOrder"
                class="inline-flex h-10 w-10 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-secondary-dates transition-colors hover:bg-primary-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:ring-offset-secondary-dates-dark dark:hover:bg-primary-base-dark">
                <div id="sortIcon" class="transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-sort">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 15l4 4l4 -4m-4 4v-14" />
                        <path d="M21 9l-4 -4l-4 4m4 -4v14" />
                    </svg>
                </div>
                <span class="sr-only">Toggle sort order</span>
            </button>
        </div>
    </div>

    <!--Mangas-->
    <div class="relative">
        <div id="topBlur" class="absolute transition-opacity opacity-0 duration-500 top-0 left-0 right-0 h-16 pointer-events-none bg-gradient-to-b from-light-secondary via-transparent to-transparent dark:from-dark-secondary dark:via-transparent z-10"></div>
            <div id="bottomBlur" class="absolute transition-opacity opacity-0 duration-500 bottom-0 left-0 right-0 h-16 pointer-events-none bg-gradient-to-t from-light-secondary via-transparent to-transparent dark:from-dark-secondary dark:via-transparent z-10"></div>
            <main class="relative max-h-[300px] overflow-y-auto" id="scrollContainer">
            <div class="manga-list space-y-4 pr-4" id="mangaListContainer" data-id="41"></div>
        </main>
    </div>
    
    <!--Add manga button-->
    <footer class="fixed bottom-0 left-0 w-full z-20 transform transition-all hover:scale-105 mb-4">
        <button id="addButton" data-dialog-target="formContainer"
            class="w-4/5 mx-auto flex h-10 items-center justify-center whitespace-nowrap rounded-md text-light-highlight-text dark:text-dark-highlight-text bg-light-highlight-primary dark:bg-dark-highlight-primary px-4 py-2 text-sm font-medium shadow-lg focus-visible:outline-none dark:ring-offset-dark-secondary-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
            </svg>
            Add Manga
        </button>
    </footer>


    <!--Settings-->
    <section role="dialog" id="radix-dialog"
        class="dialog fixed inset-y-0 right-0 z-50 max-h-full w-3/4 translate-x-full border-l border-light-border dark:border-dark-border transform gap-4 overflow-y-auto bg-light-primary p-6 shadow-lg transition-transform duration-500 ease-in-out dark:bg-dark-primary space-y-8"
        tabindex="-1">
        <div class="mb-4 flex flex-col space-y-2">
            <h2 id="radix-title" class="text-2xl font-semibold text-light-primary-text dark:text-dark-primary-text">
                Settings
            </h2>
        </div>

        <!--Langage select-->
        <div class="rounded-lg border border-light-border shadow-sm dark:border-dark-border" data-id="85">
            <div class="flex flex-col space-y-1.5 p-6" data-id="86">
                <h3 class="whitespace-nowrap text-xl font-semibold leading-none tracking-tight text-light-primary-text dark:text-dark-primary-text"
                    data-id="87">
                    Language select
                </h3>
            </div>
            <div class="relative mx-auto mb-4 max-w-sm">
                <select id="languageSelect"
                    class="peer block w-full appearance-none rounded border border-light-border dark:border-dark-border bg-transparent px-0 py-2.5 pl-4 text-sm text-light-primary-text focus:outline-none focus:ring-0 dark:text-dark-primary-text">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Français</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Português</option>
                </select>
                <svg id="arrow_down" class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 transform"
                    width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5.25 7.5L10 12.25 14.75 7.5H5.25z" />
                </svg>
            </div>
        </div>

        <!--Theme select-->
        <div class="rounded-lg border border-light-border shadow-sm dark:border-dark-border">
            <div class="flex flex-col space-y-1.5 p-6" data-id="86">
                <h3 class="whitespace-nowrap text-xl font-semibold leading-none tracking-tight text-light-primary-text dark:text-dark-primary-text"
                    data-id="87">
                    Theme
                </h3>
            </div>
            <!--Dark mode-->
            <div class="relative mx-auto mb-4 max-w-sm">
                <label for="darkmode" class="sr-only">Modo de Tema:</label>
                <select id="darkmode"
                    class="peer block w-full appearance-none rounded border border-light-border bg-transparent py-2.5 pl-4 text-sm text-light-primary-text focus:border-light-border focus:outline-none focus:ring-0 dark:border-dark-border dark:text-dark-primary-text">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="system">System</option>
                </select>
                <svg id="arrow_down" class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 transform"
                    width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M5.25 7.5L10 12.25 14.75 7.5H5.25z" />
                </svg>
            </div>
            <!--close-->
            <button id="close-dialog" data-dialog-target="radix-dialog"
                class="hover:text-light-red transition-colors duration-200 absolute right-5 mt-3 top-4 bg-light-primary focus:outline-none dark:bg-dark-primary dark:hover:text-primary-base-dark"
                aria-label="Close dialog">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!--Import/Export-->
        <div class="rounded-lg border border-light-border shadow-sm dark:border-dark-border"
            data-id="85">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="whitespace-nowrap text-xl font-semibold leading-none tracking-tight text-light-primary-text dark:text-dark-primary-text"
                    data-translate-key="importExport">
                    Import/Export
                </h3>
            </div>
            <div class="space-y-4 p-6">
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none text-light-primary-text peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-dark-primary-text"
                        for="import" data-translate-key="importFromJSON">Import from json</label>
                    <div class="mr-2 flex items-center" data-id="92">
                        <!-- Hidden file input -->
                        <input class="hidden" id="import" data-id="93" type="file" accept=".json" />

                        <!-- Custom upload file button -->
                        <label for="import"
                            class="inline-flex h-10 cursor-pointer items-center justify-center whitespace-nowrap rounded-md border border-light-border bg-light-primary px-4 py-2 text-sm font-medium ring-offset-primary-base transition-colors hover:bg-primary-base hover:text-secondary-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-secondary-base focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:border-dark-border dark:bg-dark-primary dark:ring-offset-primary-base-dark dark:hover:bg-primary-base-dark dark:hover:text-dark-primary-text dark:focus-visible:ring-secondary-base-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-download mr-2 h-4 w-4" data-id="98">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" x2="12" y1="15" y2="3"></line>
                            </svg>
                            <span data-translate-key="uploadFile">Upload File</span>
                        </label>
                    </div>
                </div>
                <button
                    class="inline-flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md border border-light-border bg-light-primary px-4 py-2 text-sm font-medium ring-offset-primary-base transition-colors hover:bg-primary-base hover:text-secondary-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-secondary-base focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:border-dark-border dark:bg-dark-primary dark:ring-offset-primary-base-dark dark:hover:bg-primary-base-dark dark:hover:text-dark-primary-text dark:focus-visible:ring-secondary-base-dark"
                    id="export" data-id="97">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-upload mr-2 h-4 w-4" data-id="95">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" x2="12" y1="3" y2="15"></line>
                    </svg>
                    <span data-translate-key="exportMangaLibrary">Export Manga Library</span>
                </button>
                <div data-orientation="horizontal" role="none"
                    class="h-[1px] w-full shrink-0 bg-light-border dark:bg-dark-border" data-id="99"></div>

                <!--Import from bookmarks.-->
                <button
                    class="inline-flex h-10 w-full items-center justify-center whitespace-nowrap rounded-md border border-light-border bg-light-primary px-4 py-2 text-sm font-medium ring-offset-primary-base transition-colors hover:bg-primary-base hover:text-secondary-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-secondary-base focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:border-dark-border dark:bg-dark-primary dark:ring-offset-primary-base-dark dark:hover:bg-primary-base-dark dark:hover:text-dark-primary-text dark:focus-visible:ring-secondary-base-dark"
                    id="import-bookmarks">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" width="44" height="44"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 10v11l-5 -3l-5 3v-11a3 3 0 0 1 3 -3h4a3 3 0 0 1 3 3z" />
                        <path d="M11 3h5a3 3 0 0 1 3 3v11" />
                    </svg>
                    <span data-translate-key="importBookmarks">Import from bookmarks</span>
                </button>
            </div>
        </div>
    </section>

    <!--Add manga form-->
    <div role="dialog" id="formContainer"
        class="dialog fixed inset-y-0 right-0 z-[57] w-3/4 translate-x-full transform gap-4 border-l border-light-border dark:border-dark-border bg-light-primary p-6 shadow-lg transition-transform duration-500 ease-in-out dark:bg-dark-primary">
        <div class="flex flex-col space-y-2 text-center sm:text-left">
            <h2 class="text-foreground text-lg font-semibold" data-translate-key="loadManga">
                Load Manga
            </h2>
        </div>
        <div class="space-y-4 py-4">
            <form id="chapterForm" class="space-y-3">
                <div class="space-y-1">
                    <label for="image"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="imageLabel">Imagen (opcional)</label>
                    <input type="text" id="image" name="image" placeholder="Ingrese la URL de la imagen"
                        class="border-light-border dark:border-dark-border placeholder:text-light-secondary-text focus:outline-none focus:outline-light-border dark:focus:outline-dark-border dark:placeholder:text-dark-secondary-text flex h-10 w-full rounded-md border bg-light-primary px-3 py-2 text-sm text-light-primary-text dark:bg-dark-secondary dark:text-dark-primary-text" />
                </div>
                <div>
                    <label for="title"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="titleLabel">Título</label>
                    <input type="text" id="title" name="title" required placeholder="Must be unique"
                        class="border-light-border dark:border-dark-border placeholder:text-light-secondary-text focus:outline-none focus:outline-light-border dark:focus:outline-dark-border dark:placeholder:text-dark-secondary-text flex h-10 w-full rounded-md border bg-light-primary px-3 py-2 text-sm text-light-primary-text dark:bg-dark-secondary dark:text-dark-primary-text" />
                </div>
                <div>
                    <label for="link"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="formLinkLabel">URL del manga</label>
                    <input type="text" id="link" name="link" placeholder="Leave in blank to use the current page URL"
                        class="border-light-border dark:border-dark-border focus:outline-none focus:outline-light-border dark:focus:outline-dark-border placeholder:text-light-secondary-text dark:placeholder:text-dark-secondary-text flex h-10 w-full rounded-md border bg-light-primary px-3 py-2 text-sm text-light-primary-text dark:bg-dark-secondary dark:text-dark-primary-text" />
                </div>
                <div>
                    <label for="readChapters"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        data-translate-key="readChaptersLabel">Capítulos leídos</label>
                    <input type="number" id="readChapters" name="readChapters"
                        class="border-light-border dark:border-dark-border placeholder:text-light-secondary-text focus:outline-none focus:outline-light-border dark:focus:outline-dark-border dark:placeholder:text-dark-secondary-text flex h-10 w-full rounded-md border bg-light-primary px-3 py-2 text-sm text-light-primary-text dark:bg-dark-secondary dark:text-dark-primary-text" />
                </div>
                <div class="flex items-center space-x-2 mt-4 py-4 pl-1">
                    <label class="me-5 inline-flex cursor-pointer items-center">
                        <input type="checkbox" id="favorite" name="favorite" 
                            class="peer sr-only border-light-border dark:border-dark-border peer-disabled:cursor-not-allowed peer-disabled:opacity-70 h-4 w-4" />
                        <div
                            class="peer relative h-6 w-11 rounded-full bg-light-secondary-text after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-light-border after:bg-white after:transition-all after:content-[''] peer-checked:bg-secondary-base peer-checked:after:translate-x-full peer-checked:after:border-white dark:bg-dark-secondary-text dark:peer-checked:bg-dark-secondary rtl:peer-checked:after:-translate-x-full">
                        </div>
                        <span for="favorite" class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300" 
                              data-translate-key="favorite">Favorito</span>
                    </label>
                </div>                
                <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">
                    <button type="button" id="cancelButton"
                        class="border-input hover:bg-accent hover:text-accent-foreground inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md border bg-light-secondary-text/10 px-4 text-sm font-medium transition-colors hover:bg-light-secondary-text/80 dark:hover:bg-dark-primary focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 dark:bg-dark-secondary"
                        data-translate-key="cancel">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn"
                        class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md bg-light-highlight-primary hover:bg-light-highlight-primary/80 dark:hover:bg-dark-highlight-primary/80  dark:bg-dark-highlight-primary px-4 text-sm font-medium text-light-highlight-text dark:text-dark-highlight-text transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2"
                        data-translate-key="save">
                        Save
                    </button>
                </div>
            </form>
        </div>
        <button type="button" id="cross-cancel-mangaForm"
            class="focus:ring-0 absolute right-[1.27rem] mt-3 top-4 rounded-sm hover:text-light-red transition-colors duration-200 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                    clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Close</span>
        </button>
    </div>

    <!--Filter-->
    <div id="filtersDialog"
        class="dialog fixed inset-y-0 right-0 max-h-full translate-x-full transform overflow-y-auto border-l border-light-border dark:border-dark-border bg-light-primary shadow-lg transition-transform duration-300 ease-in-out dark:bg-dark-primary px-5 pb-5 max-w-[500px] w-full z-[101]">
        <div class="relative h-full space-y-8 mb-8 p-6">

            <div class="mb-4 flex flex-col">
                <h2 id="radix-title" class="text-2xl font-semibold text-light-primary-text dark:text-dark-primary-text">
                    Filters
                </h2>
            </div>

            <!-- Filter methods -->
            <div class="rounded-lg border border-light-border shadow-sm dark:border-dark-border" data-id="85">
                <div class="flex flex-col space-y-1.5 p-6" data-id="86">
                    <h3 data-translate-key="filterMethod"
                        class="whitespace-nowrap text-xl font-semibold leading-none tracking-tight text-light-primary-text dark:text-dark-primary-text"
                        data-id="87">
                        Filter method
                    </h3>
                </div>

                <!-- Method -->
                <div class="relative mx-auto bg-light-primary dark:bg-dark-primary mb-4 mt-4 max-w-sm">
                    <select id="sortOption"
                        class="peer block w-full appearance-none rounded border border-light-border bg-transparent px-0 py-2.5 pl-4 text-sm text-light-primary-text focus:outline-none focus:ring-0 dark:border-dark-border dark:text-dark-primary-text">
                        <option value="favFirst" data-translate-key="favFirst">
                            Favorites first
                        </option>
                        <option value="alphabetically" data-translate-key="alphabetically">
                            Alphabetically
                        </option>
                        <option value="chaptersRead" data-translate-key="chaptersRead">
                            Number of read chapters
                        </option>
                        <option value="addDate" data-translate-key="addDate">
                            Addition date
                        </option>
                        <option value="lastRead" data-translate-key="lastRead">
                            Last read
                        </option>
                    </select>
                    <svg id="arrow_down" class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 transform"
                        width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5.25 7.5L10 12.25 14.75 7.5H5.25z" />
                    </svg>
                </div>
                <div class="py-4 pl-4">
                    <label class="me-5 inline-flex cursor-pointer items-center">
                        <input type="checkbox" id="favourites-only-checkbox" class="peer sr-only" />
                        <div
                            class="peer relative h-6 w-11 rounded-full bg-light-secondary-text after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-light-border after:bg-white after:transition-all after:content-[''] peer-checked:bg-secondary-base peer-checked:after:translate-x-full peer-checked:after:border-white dark:bg-dark-secondary-text dark:peer-checked:bg-dark-secondary rtl:peer-checked:after:-translate-x-full">
                        </div>
                        <span data-translate-key="onlyFavs"
                            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Show only favorites</span>
                    </label>
                </div>
                <div class="py-4 pl-4">
                    <label class="me-5 inline-flex cursor-pointer items-center">
                        <input type="checkbox" id="currentPage-only-checkbox" class="peer sr-only" checked />
                        <div
                            class="peer relative h-6 w-11 rounded-full bg-light-secondary-text after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-light-border after:bg-white after:transition-all after:content-[''] peer-checked:bg-secondary-base peer-checked:after:translate-x-full peer-checked:after:border-white dark:bg-dark-secondary-text dark:peer-checked:bg-dark-secondary rtl:peer-checked:after:-translate-x-full">
                        </div>
                        <span class="ms-3 text-sm font-medium text-light-primary-text dark:text-dark-primary-text"
                            data-translate-key="onlyCurrentPage">Show only current page mangas</span>
                    </label>
                </div>
            </div>

            <!-- Chapter Range -->
            <div class="rounded-lg border border-light-border dark:border-dark-border"
                data-id="85">
                <div class="flex flex-col space-y-1.5 p-6" data-id="86">
                    <h3 class="whitespace-nowrap text-xl font-semibold leading-none tracking-tight text-secondary-base dark:text-secondary-base-dark"
                        data-id="87">
                        Chapter Range
                    </h3>
                </div>
                <div class="flex flex-col space-y-4 py-4 px-6">
                    <label for="minChapters"
                        class="text-sm font-medium text-secondary-base dark:text-secondary-base-dark">Minimum
                        Chapters</label>
                    <input type="range" id="minChapters"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                        min="0" max="1000" value="0" />
                    <span id="minChapterValue">0</span>

                    <label for="maxChapters"
                        class="text-sm font-medium text-secondary-base dark:text-secondary-base-dark">Maximum
                        Chapters</label>
                    <input type="range" id="maxChapters"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                        min="0" max="1000" value="1000" />
                    <span id="maxChapterValue">1000</span>
                </div>
            </div>

            <!-- Other options -->
            <div class="rounded-lg border border-light-border shadow-sm dark:border-dark-border" data-id="85">
                <div class="flex flex-col space-y-1.5 p-6" data-id="86">
                    <h3 data-translate-key="otherOptions"
                        class="whitespace-nowrap text-xl font-semibold leading-none tracking-tight text-light-primary-text dark:text-dark-primary-text"
                        data-id="87">
                        Other options:
                    </h3>
                </div>
                <div class="flex flex-col space-y-4 py-4">
                    <button data-translate-key="getRandomManga"
                        class="ml-4 inline-flex h-10 w-44 items-center justify-center whitespace-nowrap rounded-md border border-light-border bg-light-primary py-2 text-sm font-medium transition-all hover:scale-110 focus-visible:outline-none dark:border-dark-border dark:bg-dark-primary dark:hover:text-dark-primary-text"
                        id="getRandomManga">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon mr-2 h-5 w-5" viewBox="0 0 512 512">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="32"
                                d="M400 304l48 48-48 48M400 112l48 48-48 48M64 352h85.19a80 80 0 0066.56-35.62L256 256" />
                            <path
                                d="M64 160h85.19a80 80 0 0166.56 35.62l80.5 120.76A80 80 0 00362.81 352H416M416 160h-53.19a80 80 0 00-66.56 35.62L288 208"
                                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="32" />
                        </svg>
                        Get Random Manga
                    </button>
                </div>
            </div>
            
            <button type="button" id="closeFiltersDialog" data-dialog-target="filtersDialog"
                class="absolute right-5 mt-3 top-4 text-light-primary-text dark:text-dark-primary-text hover:text-light-red transition-colors dark:hover:text-light-red duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                        clip-rule="evenodd" />
                </svg>
                <span class="sr-only">Close</span>
            </button>
        </div>
    </div>

    <!-- Import bookmarks -->
    <div role="dialog" id="import-bookmarks-dialog"
        class="dialog fixed inset-y-0 right-0 z-[55] w-3/4 translate-x-full transform gap-4 border-l bg-light-primary p-6 shadow-lg transition-transform duration-500 ease-in-out dark:bg-dark-primary">
        <div class="flex flex-col space-y-2 text-center sm:text-left">
            <h2 class="text-foreground text-lg font-semibold" data-translate-key="importBookmarks">
                Importar Marcadores
            </h2>
        </div>

        <div id="bookmark-tree" class="max-h-[600px] overflow-y-auto">
        </div>

        <!-- #TODO Add another button that says "cancel" other than the x , fix css -->

        <button type="button" id="import-selected-button" data-translate-key="importarSel"
            class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md bg-light-primary px-4 text-sm font-medium text-light-primary-text transition-colors hover:bg-primary-card/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:bg-dark-primary dark:text-dark-primary-text dark:hover:bg-primary-card-dark/90">
            Import Selected
        </button>
        <button id="import-cancel-button"
            class="absolute right-4 top-4 rounded-sm opacity-70 transition-opacity hover:opacity-100 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                    clip-rule="evenodd" />
            </svg>
            <span class="sr-only" data-translate-key="cancel">Close</span>
        </button>
    </div>

    <!--Confirm delete dialog-->
    <div id="confirmationDialog" tabindex="-1"
        class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0">
        <div id="confirmBox" class="relative max-h-full w-full max-w-md p-4">
            <div class="relative rounded-lg bg-light-primary shadow dark:bg-dark-primary">
                <button type="button" id="cancelConfirmCross"
                    class="absolute end-2.5 top-3 ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg text-sm"
                    data-modal-hide="confirmationDialog">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 text-center md:p-5 text-light-red">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mx-auto mb-4 h-24 w-24 text-delete-base dark:text-delete-base-dark">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                        <path d="M12 8v4" />
                        <path d="M12 16h.01" />
                    </svg>
                    <p data-translate-key="confirmDelete"
                        class="mb-5 text-lg font-normal text-light-primary-text dark:text-dark-primary-text">
                        ¿Estás seguro de que deseas eliminarlo?
                    </p>
                    <button id="confirm" type="button" data-translate-key="delete"
                        class="inline-flex transition-colors duration-100 items-center rounded-lg bg-light-red px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-dark-red focus:outline-none focus:ring-4 focus:ring-dark-red/30">
                        Eliminar
                    </button>
                    <button id="cancelConfirm" type="button" data-translate-key="cancel"
                        class="ms-3 transition-colors duration-100 rounded-lg border border-light-border bg-light-primary px-5 py-2.5 text-sm font-medium text-light-primary-text hover:bg-light-secondary-text focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-dark-border dark:bg-dark-primary dark:text-dark-primary-text dark:hover:bg-dark-secondary dark:hover:text-dark-secondary-text dark:focus:ring-gray-700">
                        Cancelar

            </div>
        </div>
    </div>
