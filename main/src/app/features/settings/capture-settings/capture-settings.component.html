<div class="settings-group-row">
    <label class="checkbox">
        <input type="checkbox" [checked]="state().autoCapture" (change)="onAutoCapture($event)" />
        <span>{{ 'capture.autoCapture' | transloco }}</span>
    </label>
</div>

<div class="settings-group">
    <label for="quality" class="label">{{ 'capture.quality' | transloco }}</label>
    <select id="quality" class="select" [value]="state().captureQuality" (change)="onQuality($event)">
        <option value="low">{{ 'capture.qualityLow' | transloco }}</option>
        <option value="medium">{{ 'capture.qualityMedium' | transloco }}</option>
        <option value="high">{{ 'capture.qualityHigh' | transloco }}</option>
    </select>
</div>

<div class="settings-group-row">
    <label class="checkbox">
        <input type="checkbox" [checked]="state().includeMetadata" (change)="onIncludeMetadata($event)" />
        <span>{{ 'capture.includeMetadata' | transloco }}</span>
    </label>
</div>
