<div class="settings-wrapper">
    <aside class="sidebar" aria-label="{{ 'settings.sidebar' | transloco }}">
        @for (s of sections(); track s) {
        <button (click)="setActive(s)" [class.active]="active() === s" class="section-tab" type="button"
            aria-label="{{ sectionLabel(s) | transloco }}" [attr.aria-current]="active() === s ? 'page' : null">
            {{ sectionLabel(s) | transloco }}
        </button>
        }
    </aside>

    <section class="content" role="region" [attr.aria-label]="ariaLabelActive() | transloco">
        @if (active() === 'theme') {
        <theme-settings />
        } @else if (active() === 'language') {
        <language-settings />
        } @else if (active() === 'shortcuts') {
        <shortcuts-settings />
        } @else if (active() === 'capture') {
        <capture-settings />
        } @else if (active() === 'behavior') {
        <behavior-settings />
        }
    </section>
</div>
