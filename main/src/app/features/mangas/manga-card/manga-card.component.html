<div class="manga-card">
    <img [src]="isImageValid() ? manga().image : fallbackImage()" alt="{{ manga().title }}" (error)="imageNotFound()"
        loading="lazy" class="manga-cover" />

    <div class="manga-info">
        <h2>{{ manga().title }}</h2>
        <p>{{ 'manga.card.chapters' | transloco }}: {{ manga().chapters }}</p>
        <p>{{ 'manga.card.updated' | transloco }}: {{ manga().updatedAt }}</p>

        <div class="actions">
            <button (click)="updateChapters(-1)" [disabled]="saving() || manga().chapters <= 0">-</button>
            <button (click)="updateChapters(1)" [disabled]="saving()">+</button>
            <button (click)="toggleFavorite()" [class.favorited]="manga().isFavorite">
                {{ manga().isFavorite ? 'â˜…' : 'â˜†' }}
            </button>
            <button (click)="deleteManga()">ğŸ—‘ï¸</button>
        </div>

        <button (click)="editManga()">{{ 'actions.edit' | transloco }}</button>
    </div>
</div>
