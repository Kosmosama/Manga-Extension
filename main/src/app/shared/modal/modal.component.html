@if (isVisible()) {
    <div class="modal-overlay" (click)="close()">
        <div class="modal-content" #modalContainer (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h2>{{ title() }}</h2>
                @if (showCloseButton()) {
                    <button (click)="close()">X</button>
                }
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
}
